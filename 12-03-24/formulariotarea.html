<!DOCTYPE html>
<html>
<head>
    <title>FormularioTarea</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="blablabla@gmail.com">
        </div>
        <div>
            <br>
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese Contraseña Aqui">
        </div>
        <div>
            <br>
        <label for="nombre">Nombre</label>   
        <input type="text" id="nombre" placeholder="Ingrese su nombre aqui">
        </div>
        <div>
            <br>
        <label for="apellido">apellido</label>   
        <input type="text" id="apellido" placeholder="Ingrese su apellido aqui">
        </div>
        <div>
            <br>
            <label for="fecha">Fecha</label>
            <input type="week">
        </div>
        <div>
            <br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" max="99" min="1" >
        </div>
        <div>
            <br>
            <label for="Genero">Genero</label>
            <select name="Genero" id="Genero">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
            </select>  
        </div>
        <div>
            <br>
            <label for="color">Color Fav: </label>
            <input type="color">
        </div>
        <div>
            <br>
            <strong><label for="comentario">COMENTARIO</label></strong>
            <br>
            <textarea id="comentario" maxlength="10"></textarea>
        </div>
        <div>
            <br>
            <label for="imagen"><strong>IMAGEN</strong></label>
            <input type="file">
        </div>
        <div>
            <br>
            <Label>Acepto Terminos y Condiciones</Label>
            <input type="checkbox">
        </div>
        <div>
            <br>
            <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
